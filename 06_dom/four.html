<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: black; color: white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    
</body>
<script>
    function addLang(langName){
        const List = document.createElement('li');
        List.innerHTML = `${langName}`
        List.style.color = "red"
        document.querySelector('.language').appendChild(List)
    }
    addLang("python")
    addLang("TypeScript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "JAVA"

    const newLI = document.createElement('li')
    newLI.textContent = "Python"
    secondLang.replaceWith(newLI)

    const replacefirst = document.querySelector("li:first-child")
    replacefirst.outerHTML = '<li>TypeScript</li>'

    // Remove

    const RemoveLang = document.querySelector("li:last-child")
    RemoveLang.remove()


</script>
</html>
