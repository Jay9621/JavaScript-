        /////////////////////////////////////

        let clearID; // Declare clearID in the outer scope

        document.querySelector('#start').addEventListener('click', function() {
            const sayDate = function(str) {
                console.log(str, Date.now());
            };

            clearID = setInterval(sayDate, 2000, "Hi"); // Assign to the outer clearID variable
        });

        document.querySelector('#stop').addEventListener('click', function() {
            console.log("Stopped");
            clearInterval(clearID); // Use clearID to clear the interval
        });
        
    </script>
